<!DOCTYPE html>
<html>
    <head>
        <title>Error Handling</title>
    </head>
    <body>
        <h2>Error Handling</h2>
        <p id="error_message"></p>

        <script>
            try {
                addalert("Welcome quest!");
            }
            catch(err) {
                document.getElementById("error_message").innerHTML = err.message;
            }
        </script>
    </body>
</html>
