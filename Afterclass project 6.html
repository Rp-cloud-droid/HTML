<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form Afterclass Project</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registration Form</legend>
                <label>Frist Name</label><br>
                <input type="text" id="First Name"><br>
                <label>Middle Name</label><br>
                <input type="text" id="Middle Name"><br>
                <label>Surname</label><br>
                <input type="text" id="Surname"><br>
                <label>Birth Date</label><br>
                <input type="date" id="Birth Date"><br>
                <label>Gender</label><br>
                <input type="radio" id="Female" name="Gender" value="Female">Female<br>
                <input type="radio" id="Male" name="Gender" value="Male">Male<br>
                <label>Contact Number</label><br>
                <input type="password" id="Contact Number"><br>
                <label>Email</label><br>
                <input type="text" id="Email"><br>
                <input type="Submit"><br>
            </fieldset>
        </form>
    </body>
</html>
