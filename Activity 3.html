<!DOCTYPE html>
<html>
    <head>
        <title>Promise</title>
    </head>
    <body>
        <h2>Promises in JavaScript</h2>
        <p id="demo"></p>
        <script>
            function sum(a, b){
                var sum = a + b;
                myDisplayer(sum);
            }
            let myPromise = new Promise(function(myResolve, myReject) {
                let x = 0;
                if (x == 0) {
                    myResolve ("OK");
                } else {
                    myReject("Error");
                }
            });
            myPromise.then(
                function(value) {sum(5, 5);},
                function(error) {sum(error);}
            );

        </script>
    </body>
</html>
