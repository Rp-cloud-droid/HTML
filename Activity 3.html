<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
        <h2>Arrow Function in JavaScript</h2>
        <p id="result"></p>

        <script>
            add = (a, b) => a+b;
            document.getElementById("result").innerHTML = add(4, 6);
        </script>
    </body>
</html>
