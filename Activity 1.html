<!DOCTYPE html>
<html>
    <head>
        <title>Validation</title>
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["fname "].value;
                if (x == "") {
                    alert("Name must befilled out");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h2>Validation</h2>
        <form name="myForm" onsubmit="validatForm()">
            Name: <input type="text" name="fname">
            <input type="submit" value="Submit">
            <p id="message"></p>
        </form>
    </body>
</html>
