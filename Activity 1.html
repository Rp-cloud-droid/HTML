<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <h2>Carousel Example</h2>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">
                
                <div class="carousel-item active">
                
                <img class="d-block w-100" src="Autumn Trees.jpg" alt="First slide">
                
                </div>
                
                <div class="carousel-item">
                
                <img class="d-block w-100" src="Spring Trees.jpg" alt="Second slide">
                
                </div>
                
                <div class="carousel-item">
                
                <img class="d-block w-100" src="Winter Trees.jpg" alt="Third slide">
                
                </div>
                
                </div>
                
                </div>
            
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
            <!-- Indicators -->
            
            <ol class="carousel-indicators">
            
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            
            <li data-target="#myCarousel" data-slide-to="1"></li>
            
            <li data-target="#myCarousel" data-slide-to="2"></li>
            
            </ol>
            
            <!-- Wrapper for slides -->
            
            <div class="carousel-inner">
            
            <div class="item active">
            
            <img src="Autumn Trees.jpg" alt="Image 1">
            
            </div>
            
            <div class="item">
            
            <img src="Spring Trees.jpg" alt="Image 2">
            
            </div>
            
            
            <div class="item">
            
            <img src="Winter Trees.jpg" alt="Penguin">
            
            </div>
            
            </div>
            
            <!-- Left and right controls -->
            
            <a class="left carousel-control" href="" data-slide="prev">
            
            <span class="glyphicon glyphicon-chevron-left"></span>
            
            <span class="sr-only">Previous</span>
            
            </a>
            
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            
            <span class="glyphicon glyphicon-chevron-right"></span>
            
            <span class="sr-only">Next</span>
            
            </a>
            
            </div>
            
            </div>
    </body>
</html>
