<!DOCTYPE html>
<html>
    <head>
        <title>Arguments</title>
    </head>
    <body>
        <h2>Arguments</h2>
        <p id="result"></p>
        <script> 

            function findSum() {
                var i;
                var sum = 0;
                for(i = 0; i <arguments.length; i++) {
                    sum += arguments [i]; 
                    
                }
                return sum;
            }
            document.getElementById("result").innerHTML = findSum(4, 5, 6);
        </script>
    </body>
</html>
